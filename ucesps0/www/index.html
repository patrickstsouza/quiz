<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Location Quiz</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
    <a href="help.html">Click here for help</a>
    <div id="no-question">
      <label>No question for this location</label>
    </div>
    <div id="question-container">
      <div class="line">
          <label>Question:</label>
          <label id="question"></label>
      </div>
      <div id="option-selector">
          <div class="line">
              <input type="radio" name="chosenOption" value="1"></input>
              <label id="option1"></label>
          </div>
          <div class="line">
              <input type="radio" name="chosenOption" value="2"></input>
              <label id="option2"></label>
          </div>
          <div class="line">
              <input type="radio" name="chosenOption" value="3"></input>
              <label id="option3"></label>
          </div>
          <div class="line">
              <input type="radio" name="chosenOption" value="4"></input>
              <label id="option4"></label>
          </div>
          <div class="line">
              <button onclick="submitAnswer(); return false" id="submitButton">Submit</button>
          </div>
      </div>
      <div id="final-message">
        <label id="message"></label>
        <br/>
        <button onclick="done(); return false" id="doneButton">Done</button>
      </div>
    </div>
    <script src="js/quiz.js"></script>
  </body>
</html>
